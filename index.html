<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- google font link -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet" />

  <title>EmojiCat - Cat GIFs for every mood!</title>

  <!-- reset -->
  <link rel="stylesheet"  type="text/css" href="assets/css/reset.css">
  <!-- end reset --> 

  <!-- bootstrap links including stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- end bootstrap links -->

  <!-- custom theme -->
  <link rel="stylesheet" type="text/css" title="customtheme" href="assets/css/customtheme.css">



</head>

<body>

    <div class="container-fluid">
	<div class="row">
		<header class="col-md-12 page-header">
				<h1>
					EmojiCat
        </h1>
        <h2>Cat GIFs for every mood!</h2>
		</header>
  </div>
  
  <!-- buttons section -->
	<div class="row">

    <!-- Rendered Buttons will get Dumped Here  -->
		<div id="buttons-view" class="col-md-12">
    	<button type="button" class="btn btn-md btn-info">
				Starter Button
			</button>
		</div>
  </div>
  
  <!-- section with images and form  -->
	<div class="row p-3">
    <!-- Cat GIFs will Get Dumped Here -->
		<div id="gifs-view" class="col-md-9 border border-secondary rounded">
    </div>
    
    <!-- Form to add new topics here -->
		<div class="col-md border border-secondary rounded ml-3">
			<form id="new-topic-form" role="form">
				<div class="form-group">
					<label for="new-topic-input">
						Add a Cat:
					</label>
					<input class="form-control" id="new-topic-input" type="text" />
        </div>
        
        <!-- Button triggers new button to be added -->
        <input class="btn btn-sm btn-info" id="add-topic" type="submit" value="Add a Cat" />
				
			</form>
		</div>
	</div>
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/giphycall.js"></script>
</body>
